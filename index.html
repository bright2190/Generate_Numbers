<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BASIC MATH ASSIST</title>
</head>
<body>
    <div class="whole_div">
        <form action="">

            <div id="odd">
                <label for="">You want to generate odd numbers between</label>
                <input type="number" name="" id="odd_one" value="0" min="0" >
                <span>and </span>
                <input type="number" name="" id="odd_two" value="0" min="0">
                
            </div>
            <div id="odd_output"></div>


            <div id="even">
                <label for="">You want to generate even numbers between</label>
                <input type="number" name="" id="even_one" value="0" min="0">
                <span>and </span>
                <input type="number" name="" id="even_two" value="0" min="0">
                
            </div>
            <div id="even_output"></div>



            <div id="prime">
                <label for="">You want to generate prime numbers between</label>
                <input type="number" name="" id="prime_one" value="0" min="0">
                <span>and </span>
                <input type="number" name="" id="prime_two" value="0" min="0">
                
            </div>
            <div id="prime_output"></div>

        </form>

        <div class="submit_btn">
            <input type="button" value="GENERATE" onclick="generator()">
        </div>
    </div>







    <script src="./js/script.js"></script>
</body>
</html>
